<div class="container">
<h1>Train Seat Reservation</h1>
<input
  type="number"
  min="1"
  max="7"
  placeholder="Enter number of seats to book"
  #seatInput
/>
<button (click)="bookSeats(seatInput.value)">Book Seats</button>
<div class="coach">
  <div *ngFor="let seat of seats" [ngClass]="seat.status" class="seat">
    {{ seat.seatNumber }}
  </div>
</div>
</div>
